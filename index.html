<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoção de Aniversário – Madeira e Cia Ltda</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ecf0f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2C3E50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-label {
      color: #2C3E50;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    .form-input, .form-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    .submit-btn {
      background-color: #2C3E50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #1a252f;
    }
    /* Caso utilize inputs do tipo number em outros locais, remove as setas */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type=number] {
      appearance: textfield;
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <header>
    <h1>Promoção de Aniversário</h1>
    <p>Madeira e Cia Ltda – Descontos Especiais</p>
  </header>
  <div class="container">
    <form method="post" action="atividadeOnlineAction.php">
      <label class="form-label"><b>Nome do Cliente:</b></label>
      <input class="form-input" name="txtNome" type="text" required>
      
      <label class="form-label"><b>Valor da Compra:</b></label>
      <!-- Utiliza input type="text" com inputmode decimal para facilitar a digitação numérica -->
      <input class="form-input" name="txtValorCompra" type="text" inputmode="decimal" pattern="[0-9]+([.,][0-9]{1,2})?" placeholder="Ex: 1000,00" required>
      
      <label class="form-label"><b>Forma de Pagamento:</b></label>
      <select class="form-select" name="cmbPag" required>
        <option value="cartaoCredito">Cartão de Crédito</option>
        <option value="boleto">Boleto</option>
        <option value="deposito">Depósito</option>
      </select>
      <button class="submit-btn" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
